<!doctype html>
<html ng-app="app">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body>
<div>

    <div ng-controller="CtrlApp">
        <h1>{{frase | upper}}</h1>

        <h1>{{frase | lower}}</h1>

        <h1>{{frase | case:'upper' }}</h1>
        <h1>{{frase | case:'lower' }}</h1>
    </div>
</div>
<script>
    angular.module('app', [])
            .filter('upper', function () {
                return function (input) {
                    return input.toUpperCase();
                };
            }).filter('lower', function () {
                return function (input) {
                    return input.toLowerCase();
                };
            }).filter('case', function () {
                return function (input, tipo) {
                    if (tipo === 'lower')
                        return input.toLowerCase();
                    return input.toUpperCase();
                };
            })
            .controller('CtrlApp', ['$scope', function ($scope) {
                $scope.frase = "Ola, meu nome e Glaicon";
            }]);

</script>
</body>
</html>
