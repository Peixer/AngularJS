<!doctype html>
<html ng-app="app">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body>

Busca: <input type="search" ng-model="busca">

<div ng-controller="CtrlLista">
    <br>
    Pessoas:
    <select ng-model="selecionado"
            ng-options="pessoa.nome for pessoa in pessoas | filter:busca">
        <option value="">Selecione alguem</option>
    </select>
    <hr>
    <div>
        Nome:<input type="text" ng-model="selecionado.nome">
        <br>
        Cidade:<input type="text" ng-model="selecionado.cidade">
    </div>

</div>

<script>
    var myApp = angular.module('app', []);

    var CtrlLista = function ($scope) {
        $scope.pessoas = [
            {nome: "Maria", cidade: "São Paulo"},
            {nome: "João", cidade: "Blumenau"},
            {nome: "Tico", cidade: "Pirapora"},
            {nome: "Marta", cidade: "Caxias"},
        ];
    };

    myApp.controller('CtrlLista', CtrlLista);
</script>

</body>
</html>
